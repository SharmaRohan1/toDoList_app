<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&family=Roboto+Slab:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>ToDoList</title>
  </head>
  <body>
    <header>
      <h1>My To Do List</h1>
    </header>

    <form>
      <input type="text" name="todo" class="todo-input" />
      <button class="todo-submit" type="submit">
        <i class="fa-solid fa-plus"></i>
      </button>
    </form>

    <section class="filter-container">
      <div class="filters">
        <ul class="filter-list">
          <li class="undone-btn">
            <i class="fas fa-window-close"></i>
          </li>
          <li class="all-tasks-btn">
            <i class="fas fa-tasks"></i>
          </li>
          <li class="done-btn">
            <i class="fas fa-check"></i>
          </li>
        </ul>
      </div>
    </section>

    <div class="todo-container">
      <ul class="todo-list">
        <!-- structure of the item -->
        <!-- <div class="todo">
          <li class="todo-item">Task 1</li>
          <button class="complete-button"></button>
          <button class="trash-button"></button>
        </div> -->
      </ul>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
